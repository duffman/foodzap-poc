<ion-list lines="none">
	<ion-item tappable (click)="addDish()">
		<ion-icon name="add-circle" slot="start"></ion-icon>
		<ion-label>
			Lägg till rätt
		</ion-label>
	</ion-item>
	<ion-item tappable="true" *ngIf="!isFirst" (click)="moveUp()">
		<ion-icon name="arrow-up-outline" slot="start"></ion-icon>
		<ion-label>
			Flytta upp
		</ion-label>
	</ion-item>
	<ion-item tappable="true" *ngIf="!isLast" (click)="moveDown()">
		<ion-icon name="arrow-down-outline" slot="start"></ion-icon>
		<ion-label>
			Flytta ner
		</ion-label>
	</ion-item>
	<ion-item tappable (click)="delete()">
		<ion-icon name="trash"></ion-icon>
		<ion-label>
			Ta bort
		</ion-label>
	</ion-item>
</ion-list>
