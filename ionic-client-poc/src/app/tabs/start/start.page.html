<ion-fab class="admin-btn" vertical="top" horizontal="right">
	<ion-fab-button>
		<ion-icon name="apps-outline"></ion-icon>
	</ion-fab-button>

	<ion-fab-list *ngIf="debugMode" side="start">
		<ion-fab-button (click)="test()">
			<ion-icon name="qr-code-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-button (click)="test2()">
			<ion-icon name="bug-outline"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>

	<ion-fab-list side="bottom">
		<ion-fab-button style="--background-color: #0b8ff1" (click)="admin()">
			<ion-icon name="log-in-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-button style="--background-color: #0b8ff1" (click)="login()">
			<ion-icon name="log-in-outline"></ion-icon>
		</ion-fab-button>
		<ion-fab-button style="--color: #0b8ff1" (click)="register()">
			<ion-icon src="./assets/img/svg/edit.svg"></ion-icon>
		</ion-fab-button>
	</ion-fab-list>
</ion-fab>

<ion-content class="main-content" [fullscreen]="true">

	<ion-card class="logo">
		<div class="wrapper-img">
			<ion-img src="./assets/img/logo/foodzap-logo-compact-green.png"></ion-img>
			<!--
			<ion-img class="mascot" src="./assets/img/logo/start-logo-alt.png"></ion-img>
			-->
		</div>
	</ion-card>

	<ion-card class="info">
		<div class="inner">
			<h4 class="nf2">Matmeny i mobilen</h4>
			Skanna QR-koden och läs menyn i mobilen, inte bara smidigt för dig, det
			är miljövänligt och klimatsmart också.
		</div>
	</ion-card>

	<ion-card>
		<button (click)="scan()" class="sp-btn blue">
			<span class="inner">
				<ion-icon src="./assets/img/svg/qr-code.svg"></ion-icon>
				<label>
					Skanna QR-kod
				</label>
			</span>
		</button>
	</ion-card>
